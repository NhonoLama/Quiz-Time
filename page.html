<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quiz Time</title>
</head>
<body>
    <div class="intro py-3 bg-white text-center">
     <div class="container">
      <h2 class="text-primary display-3 my-4">Quiz Time</h2> 
     </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You got <span class="text-primary display-4 p-3">0</span></p>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">The questions are:</h2>

            <form  class="quiz-form text-light">
                <div class="my-5">
                 <p class="lead font-weight-normal">What's the value of pi?</p>
                 <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">11.0</label>
                 </div>  
                 <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">3.14</label>
                 </div>  
                </div>

                <div class="my-5">
                 <p class="lead font-weight-normal">What's the full form of ANFA?</p>
                 <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q2" value="A">
                     <label class="form-check-label">Australian National Football Academy</label>
                 </div>  
                 <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q2" value="B">
                     <label class="form-check-label">All Nepal Football Association</label>
                 </div> 
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Who is the GOAT?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">Messi</label>
                    </div>  
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Ronaldo Nazario</label>
                    </div> 
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Are you gay?</p>
                    <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q4" value="A">
                     <label class="form-check-label">Yes</label>
                    </div>  
                    <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q4" value="B">
                     <label class="form-check-label">No</label>
                    </div> 
                </div>

                <input type="submit" class="btn btn-light">
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
